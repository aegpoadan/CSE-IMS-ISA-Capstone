
<!-- 84.51 recieving-end screen -->

<head>
	<link rel="stylesheet" type="text/css" href="Skeleton-2.0.4/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="Skeleton-2.0.4/css/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <style>
      .row {
          padding: 10px;
      }
      
      .column {
          padding: 0px;
      }

      span {
        border-style: solid;
        border-color: black;
        border-width: 1px;
      }

      h2 {
          color: white;
          text-align: center;
      }
      
  </style>

  <script>
    var urlParams;
      (window.onpopstate = function () {
          var match,
            pl     = /\+/g,  // Regex for replacing addition symbol with a space
            search = /([^&=]+)=?([^&]*)/g,
            decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
            query  = window.location.search.substring(1);

          urlParams = {};
          while (match = search.exec(query))
            urlParams[decode(match[1])] = decode(match[2]);
      })();


  </script>
</head>

<body>
  <div style="max-width: 900px; height: 50px; background-color: gray;">
    <h2>Ask A.C.E.</h2>
  </div>
  <!-- .container is main centered wrapper -->
  <div class="container" style='border: 1px; border-color: #ff00ff; border-style: solid; max-width: 400px; float: left; margin-left: 50px;'>

  	<!-- header row -->
    	<div class="row">
     		<div class="one-third column"></div>
     		<div class="one-third column">Client Request</div>
     		<div class="one-third column"></div>
    	</div>

    	<!-- Team and Name fields -->
    	<div class="row">
      	<form>
    			Name:  <input id="name" type="text" value=""></input><br>
    			Team:  <input id="team" type="text" value=""></input><br>
    		</form>
    	</div>

    	<!-- request Text field -->
    	<div class="row">
    			Request Details:
    	</div>

      <div class="row">
          
          <!-- all information is autofilled -->
          
      	<form>
    			<span>Description:  <input id="Description" type="text" value=""></input><br></span>
    			<span>Type:  <input id="type" type="text" value=""></input><br></span>
          <span>Date Range:  <input id="dateRange" type="text" value=""></input><br></span>
          <span>Relevant Teams:  <input id="teams" type="text" value=""></input><br></span>
    		</form>
    	</div>

    	<!-- respond button -->
    	<div class="row">
    		<div class="one-third column"></div>
    		<div class="one-third column">
    			<button class="button-primary" onclick="window.open('./conversation.html', '_blank ')">Respond</button>
    		</div>
    		<div class="one-third column"></div>
    	</div>
  </div>

    <script>
      $('#name')[0].value = urlParams.name;
      $('#team')[0].value = urlParams.team;
      $('#teams')[0].value = urlParams.teams;
      $('#dateRange')[0].value = urlParams.fromDate + ' - ' + urlParams.toDate;
      $('#Description')[0].value = urlParams.Description;
      $('#type')[0].value = urlParams.type;
    </script>
</body>
